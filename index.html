<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sleek Audio Player</title>
  <style>
    .audio-player {
      display: flex;
      align-items: center;
      background: #15161a;
      border-radius: 36px;
      padding: 16px 28px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.13);
      width: 340px;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    }
    .play-btn {
      width: 52px;
      height: 52px;
      border: none;
      background: linear-gradient(135deg, #6e8efb 0%, #a777e3 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      cursor: pointer;
      transition: box-shadow 0.2s, background 0.3s;
      margin-right: 20px;
      outline: none;
      box-shadow: 0 2px 12px rgba(110,142,251,0.15);
    }
    .play-btn:active {
      box-shadow: 0 1px 4px rgba(110,142,251,0.12);
      background: linear-gradient(135deg, #a777e3 0%, #6e8efb 100%);
    }
    .progress {
      flex-grow: 1;
      height: 6px;
      background: #22232a;
      border-radius: 3px;
      margin: 0 18px 0 0;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #6e8efb, #a777e3);
      border-radius: 3px;
      transition: width 0.2s;
    }
    .time {
      color: #d8d8d8;
      font-size: 1em;
      min-width: 50px;
      text-align: right;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="audio-player">
    <button class="play-btn" id="playPauseBtn" aria-label="Play">
      <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" viewBox="0 0 24 24">
        <path d="M8 5v14l11-7z" fill="currentColor"/>
      </svg>
      <svg id="pauseIcon" style="display:none;" xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" viewBox="0 0 24 24">
        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="currentColor"/>
      </svg>
    </button>
    <div class="progress" id="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="time" id="audioTime">0:00</div>
    <audio id="audio" src="sleepysigma.mp3"></audio>
  </div>
  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playPauseBtn');
    const playIcon = document.getElementById('playIcon');
    const pauseIcon = document.getElementById('pauseIcon');
    const progress = document.getElementById('progress');
    const progressBar = document.getElementById('progressBar');
    const audioTime = document.getElementById('audioTime');

    playBtn.addEventListener('click', () => {
      if(audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    });

    audio.addEventListener('play', () => {
      playIcon.style.display = 'none';
      pauseIcon.style.display = '';
    });

    audio.addEventListener('pause', () => {
      playIcon.style.display = '';
      pauseIcon.style.display = 'none';
    });

    audio.addEventListener('timeupdate', () => {
      const progressPercent = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = progressPercent + '%';
      audioTime.textContent = formatTime(audio.currentTime);
    });

    audio.addEventListener('loadedmetadata', () => {
      audioTime.textContent = formatTime(audio.currentTime);
    });

    progress.addEventListener('click', (e) => {
      const rect = progress.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const percent = x / rect.width;
      audio.currentTime = percent * audio.duration;
    });

    function formatTime(sec) {
      if (isNaN(sec)) return "0:00";
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60);
      return `${m}:${s.toString().padStart(2, '0')}`;
    }
  </script>
</body>
</html>
